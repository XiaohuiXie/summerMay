<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <Title>Products</Title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Product</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{p.product_name}}</td>   
            <td>{{p.photo}}</td>  
            <td>{{p.created_date}}</td>      
        </tr>
        {% endfor %}
    </tbody>
    
</table>

</body>
</html>
